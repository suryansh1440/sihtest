<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Average Salary by Department</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .container { max-width: 1000px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size: 1.25rem; margin: 0 0 12px; }
    #chart { width: 100%; height: 520px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Average Salary by Department</h1>
    <div id="chart"></div>
  </div>

  <script>
    const data = [{
      type: 'bar',
      x: ['Operations', 'Finance', 'Sales', 'HR', 'Engineering', 'IT', 'Marketing'],
      y: [67453.21, 64815.77, 70162.67, 63212.18, 74775.54, 70565.06, 63207.71],
      name: 'Average Salary',
      marker: { color: 'rgb(79, 129, 189)' }
    }];

    const layout = {
      title: { text: 'Average Salary by Department' },
      xaxis: { title: { text: 'Department' } },
      yaxis: { title: { text: 'Average Salary' } },
      margin: { l: 60, r: 20, t: 60, b: 60 }
    };

    const config = { responsive: true };

    Plotly.newPlot('chart', data, layout, config);

    // Resize chart on window resize
    window.addEventListener('resize', () => Plotly.Plots.resize('chart'));
  </script>
</body>
</html>
